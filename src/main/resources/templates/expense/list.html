<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '支出情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
<div class="container">
    <h1>支出情報一覧</h1>
    <div class="float-end">
        <a th:href="@{/expense/register}" class="btn btn-primary">新規登録はこちら</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>registered</th>
            <th>更新日時</th>
            <th>登録日時</th>
            <th>削除日時</th>
            <th>checked</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenseList}" th:object="${expense}" class="align-middle">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{registered}"></td>
            <td th:text="${#dates.format(expense.updateDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${#dates.format(expense.createDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${#dates.format(expense.deleteDate, 'yyyy/MM/dd')}"></td>
            <td th:text="*{checked}"></td>
            <td><a th:href="@{/expense/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
            <a th:href="@{/expense/categorize}" class="btn btn-outline-success">Categorize</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
